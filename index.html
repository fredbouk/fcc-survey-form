<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">   
  <link href="css/style.css" rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Roboto&display=swap" rel="stylesheet"> 
  <title>Movie Survey</title>
</head>

<body>

  <div id="form-outer">

    <div id="title-box">
      <img id="icon" src="img/movie-camera.png" alt="movie camera icon">
      <h1 id="title">Movie Survey</h1>
    </div>

    <p id="description">We value your feedback so thank you for taking the time!</p>

    <form id="survey-form" action="/url-where-you-want-to-submit-form-data">

      <div class="personal-info">
        <label for="name" class="left">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required class="right">
      </div>

      <div class="personal-info">
        <label for="email" class="left">E-mail:</label>
        <input type="email" id="email" placeholder="Enter your E-mail" required class="right">
      </div>

      <div class="personal-info">
        <label for="age" class="left">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" min="15" max="99" required class="right">
      </div>  

      <div class="personal-info">
          <label for="occupation" class="left">Current occupation:</label>
          <select id="occupation" required>
              <option value="" disabled selected>Select an option</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="student">Student</option>
              <option value="retired">Retired</option>
              <option value="unemployed">Unemployed</option>
              <option value="other">Other</option>
          </select> 
      </div>

      <div class="question">
          <p>How often do you watch movies?</p>

          <label for="q1-1">
              <input id="q1-1" type="radio" name="q1" value="1">Every night
          </label>
          <label for="q1-2">
              <input id="q1-2" type="radio" name="q1" value="2">Every 2 to 3 days
          </label>
          <label for="q1-3">
              <input id="q1-3" type="radio" name="q1" value="3">At least once a week
          </label>
          <label for="q1-4">
              <input id="q1-4" type="radio" name="q1" value="4">Less than once a week
          </label>
      </div>  

      <div class="question">
          <p>How do you watch movies?</p>

          <label for="q2-1">
              <input id="q2-1" type="checkbox" name="q2" value="1">Netflix
          </label>
          <label for="q2-2">
              <input id="q2-2" type="checkbox" name="q2" value="2">Television
          </label>
          <label for="q2-3">
              <input id="q2-3" type="checkbox" name="q2" value="3">In theatres
          </label>
          <label for="q2-4">
              <input id="q2-4" type="checkbox" name="q2" value="4">Other, please specify:
              <input id="q2-4-text" type="text">
          </label>
      </div>  

      <div class="question">
          <p>If youâ€™ve seen a movie before, how likely are you to buy it on Blu-ray later?</p>

          <label for="q3-1">
              <input id="q3-1" type="radio" name="q1" value="1">Very likely
          </label>
          <label for="q3-2">
              <input id="q3-2" type="radio" name="q1" value="2">Somewhat likely
          </label>
          <label for="q3-3">
              <input id="q3-3" type="radio" name="q1" value="3">Not likely at all
          </label>
      </div>
      
      <div class="question">
        <p>What defines your ideal movie experience?</p>
        <textarea id="q4" name="comment" form="survey-form" rows="5" placeholder="Enter your comment here..."></textarea> 
      </div>

      <button type="submit" id="submit">Submit</button>

    </form>

  </div>
</body>

</html>
